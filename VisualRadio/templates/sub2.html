<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RADIO_SUB2</title>
    <link rel="stylesheet" href="/static/css/sub2.css">
</head>
<body>
    <div id = "wrap">
        <div id = "logo">
            <img id = "logoImg" src="/static/images/logo.png">
        </div>
        <div class = "data">
            <div id = "info"></div>
            <div class = "search">
                <input type="text" id = "searchBar" placeholder="키워드 / 사연자 입력">
                <img id = "searchButton" src="/static/images/searchButton.png" onclick="findText()">
            </div>
        </div>
        <div class="episode">
            <div id = "section1">
                <div id = "imgContainer">
                    <img id="main_img">
                </div>
            </div>
            <div id = "section2">
                <div id = "subtitleContainer"></div>
                <div id = "index">
                    <img id = "part1" src="/static/images/part1.png">
                    <img id = "part2" src="/static/images/part2.png">
                </div>
            </div>
        </div>
        <audio hidden id="audio" src='' autoplay controls>오디오 지원되지 않는 브라우저</audio>
        <p>
            <span id="currentTime"></span> / <span id="duration"></span>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
        </p>
        <div id="play-pause-btn"><img class = "btn" src="/static/images/playBtn.png"><i class="fa fa-play"></i></div>
    </div>
</body>
</html>

<script>    
    var broadcast = "{{broadcast|string}}";
    var radio_name = "{{radio_name|string}}";
    var date = "{{date|string}}";
</script>
<script type="module" src="/static/js/sub2.js"></script>
